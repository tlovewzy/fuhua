<body id="widget">
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var scale = window.devicePixelRatio;
                var clientWidth = docEl.clientWidth;
                var clientHeight = docEl.clientHeight;
                var base = 0;
                var refer = 0;
                if (clientWidth > clientHeight) {
                    refer = 500;
                    base = clientHeight;
                }
                else {
                    refer = 750;
                    base = clientWidth;
                }
                docEl.style.fontSize = 10 * (base / refer) * scale + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    if (!(!!window.ActiveXObject || "ActiveXObject" in window)) {
        var modelName = "fuhua_tiandian";
        var path = "static/spine-viewer/model/" + modelName + "/" + modelName;
        new spine.SpineWidget("widget",
            {
                json: path + ".json",
                atlas: path + ".atlas.txt",
                png: path + ".png",
                skin: "default",
                scale: 1,
                animation: ["touch","idle","touch3","idle"],
                alpha: true,
                premultipliedAlpha: true
            });
    }
    else
        alert("不支持IE浏览器");

        }
    };
